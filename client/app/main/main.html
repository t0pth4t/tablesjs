<div class="wrapper">
<div ng-include="'components/navbar/navbar.html'"></div>
<div id="page-content-wrapper">
<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Tables.js</h1>
    <p class="lead">Comparison of table/grid libraries in JavaScript</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div ng-repeat="thing in awesomeThings" class="col-md-6">
      <div class="panel panel-default"  >
        <div class="panel-heading" style="background-color:#4393B9;color:#FFF">{{thing.name}}</div>
        <div class="panel-body" style="height: 500px;">
          <img ng-src="assets/images/{{thing.name}}-example.png" width="100%" height="100%">
        </div>
        <div class="panel-footer">
          source:<a href="{{thing.src}}" target="_blank">{{thing.src}}</a>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">

  </div>
</footer>
</div>
</div>
